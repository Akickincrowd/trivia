<div ng-controller="resultsController">
	<div ng-if="test_score == 0">
	<b><font size="5">{{test_score}}/4.  That's too bad.  Try harder next time?</font></b>
	</div>
	<div ng-if="test_score > 0 && test_score < 4">
	<b><font size="5">You got {{test_score}}/4 correct!</font></b>
	</div>
	<div ng-if="test_score == 4">
	<b><font size="5">Wow!  You got all 4 correct!</font></b>
	</div>
	<table style="background-color: white;">
		<tr>
			<th>Question</th>
			<th>Correct Answer</th>
			<th>Your Answer</th>
		</tr>
		<tr ng-repeat="x in test">
			<td><b>{{ x.question }}</b></td>
			<td><b>{{ x.answer }}</b></td>
			<td><font color="red"><b>{{ results[$index] }}</b></font></td>
		</tr>
	</table></div>
