<div ng-controller="resultsController">
	<div ng-if="test_score == 0">
	Ah, that's too bad.  Try harder next time?
	</div>
	<div ng-if="test_score != 0">
	<h3> You got {{test_score}} correct! </h3>
	</div>
	<!-- <button ng-click="goHome()">Home</button> -->
	<table style="background-color: white;">
		<tr>
			<th>Question</th>
			<th>Correct Answer</th>
			<th>Your Answer</th>
		</tr>
		<tr ng-repeat="x in test">
			<td>{{ x.question }}</td>
			<td>{{ x.answer }}</td> 
			
			<td ng-if= "results[$index] == x.answer"> <font> <i> {{ results[$index] }}</i></font> </td>
			<td ng-if= "results[$index] != x.answer"><font color="red"> <i> {{ results[$index] }}</i> </font></td>
		</tr>
	</table></div>
