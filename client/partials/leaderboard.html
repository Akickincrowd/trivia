<div ng-controller= "usersController">
<table style="background-color: white;">
	<tr> 
		<th> Name </th>
		<th> Score </th>
	</tr>
	<tr ng-repeat="user in all_users">
	<td ng-if="user.results.length > 0">{{ user.name }}</td>
	<td ng-if="user.results.length > 0"><span ng-repeat="x in user.results | limitTo:3 | orderBy: '-score'"><p>{{ x.test_name }} : {{ x.score }}</p></span></td>
	</tr>
	</div>
</table>			
</div>
